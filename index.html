<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>Web lab9</title>
  <link href="index.css" rel="stylesheet" type="text/css">
  <script src="index.js"></script>
</head>
 <body>
	<main id="main">
	<article id = "article">
		<div class="calculator">
			<div class="inputWrapper">
				<input id = "imputField" class="imputField" readonly value="0"></input>
			<div>
			<div class="buttonsGrid">
				<button id="btn_7" class="btn" >7</button>
				<button id="btn_8" class="btn" >8</button>
				<button id="btn_9" class="btn" >9</button>
				<button id="btn_div" class="btn" >/</button>
				<button id="btn_c" class="btn">C</button>
				<button id="btn_4" class="btn">4</button>
				<button id="btn_5" class="btn">5</button>
				<button id="btn_6" class="btn">6</button>
				<button id="btn_mul" class="btn">*</button>
				<button id="btn_back" class="btn">&lt;-</button>
				<button id="btn_1" class="btn">1</button>
				<button id="btn_2" class="btn">2</button>
				<button id="btn_3" class="btn">3</button>
				<button id="btn_sub" class="btn">-</button>
				<button id="btn_eq" class="btn_eq btn">=</button>
				<button id="btn_0" class="btn_0 btn">0</button>
				<button id="btn_dot" class="btn">.</button>
				<button id="btn_add" class="btn">+</button>
			</div>
		</div>
	</article>
	</main>
</body>
</html>
